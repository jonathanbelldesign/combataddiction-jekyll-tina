---
label: Section - Hero Image
hide_body: true
display_field: title
fields:
- name: image
  type: file
  config:
    maxSize: '5'
  label: Image
  description: 1440 x 640
- name: section_title
  type: text
  config:
    required: false
  label: Title
- name: section_body
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Body
- name: text_vertical_position
  type: number
  description: optional percentage, default 50%
  default: '50'
  required: true
  config:
    min: '20'
    max: '80'
    step: '5'
  label: Text Vertical Position
- name: banner_image_credit
  type: text
  config:
    required: false
  label: Hero Image Credit
